<button type="button" class="btn btn-primary" (click)="openModalWithComponent()">Create modal with component</button>

<div class="table-responsive">

  <table class="table text-center table-hover table-striped ">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Avatar</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of Data">
        <td>{{d.id}}</td>
        <td>{{d.first_name}}</td>
        <td>{{d.last_name}}</td>
        <td>{{d.email}}</td>
        <td><img src={{d.avatar}} alt="" height="100" width="100"></td>
        <td>
          <div class="d-flex justify-content-evenly">
            <button type="button" class="btn btn-primary" (click)="openEditComponent(d)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteData(d.id)">Delete</button>

          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
